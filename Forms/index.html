<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <form method="get" id="register_form">
            <div class="mb-3">
              <label for="county" class="form-label">County</label>
              <select class="form-control" id="county"></select>
              <p class="form-text"></p>
            </div>
            <div class="mb-3">
              <label for="sub_county" class="form-label"> Sub County</label>
              <select class="form-control" id="sub_county"></select>
              <p class="form-text"></p>
            </div>
            <div class="mb-3">
              <label for="ward" class="form-label">Ward</label>
              <select class="form-control" id="ward"></select>
              <p class="form-text"></p>
            </div>
            <button id="submit-btn" type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./jarvis.js" type="module"></script>
  </body>
</html>
</html>
